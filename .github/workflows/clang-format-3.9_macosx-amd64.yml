name: clang-format-3.9_macosx-amd64

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: get llvm-project
      run: |
        wget https://releases.llvm.org/3.9.1/llvm-3.9.1.src.tar.xz
        wget https://releases.llvm.org/3.9.1/cfe-3.9.1.src.tar.xz
        tar xf llvm-3.9.1.src.tar.xz
        tar xf cfe-3.9.1.src.tar.xz
        mkdir llvm-project-3.9.1
        mv llvm-3.9.1.src llvm-project-3.9.1/llvm
        mv cfe-3.9.1.src llvm-project-3.9.1/clang
    - name: make build directory
      run: mkdir -p llvm-project-3.9.1/build
    - name: cmake
      run: cd llvm-project-3.9.1/build && cmake ../llvm -DLLVM_EXTERNAL_CLANG_SOURCE_DIR=../clang -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=MinSizeRel -DCMAKE_CXX_FLAGS_MINSIZEREL="-Os -s -DNDEBUG -static-libgcc -static-libstdc++" -DCMAKE_C_COMPILER=gcc-8 -DCMAKE_CXX_COMPILER=g++-8 -DCMAKE_OSX_DEPLOYMENT_TARGET=10.9
    - name: build
      run: cd llvm-project-3.9.1/build && make clang-format -j$(sysctl -n hw.ncpu)
    - name: print dependencies
      run: otool -L llvm-project-3.9.1/build/bin/clang-format
    - name: rename output binary
      run: |
        cd llvm-project-3.9.1/build/bin
        mv clang-format clang-format-3.9_macosx-amd64
    - name: create and print sha512sum
      run: |
        cd llvm-project-3.9.1/build/bin
        shasum -a512 clang-format-3.9_macosx-amd64 > clang-format-3.9_macosx-amd64.sha512sum
        echo "Checksum is: "
        cat clang-format-3.9_macosx-amd64.sha512sum
    - name: upload release
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        file: "llvm-project-3.9.1/build/bin/clang-format-3.9_macosx-amd64*"
        draft: true
